<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel y tijeras</title>
</head>

<body>
    <section class="contendor">
        <div class="contenedor-jugadores">

            <div class="usuarix">
                <h2 class="nombre-usarix">
                    Yo
                </h2>
                <p class="puntaje-usuarix">0</p>
            </div>
            <div class="computadora">
                <h2>
                    Computadora
                </h2>
                <p class="puntaje-pc">0</p>
            </div>

        </div>


        <div class="tablero">
            <h1>Elige una opcion</h1>

            <div class="manos">
                <img class="mano-usuarix" src="imagenes/piedra_user.png">
                <img class="mano-pc" src="imagenes/piedra_computadora.png">
            </div>


            <div class="botones">
                <button class="boton piedra">
                    <img src="imagenes/piedra_user.png">
                </button>
                <button class="boton papel">
                    <img src="imagenes/papel_user.png">
                </button>
                <button class="boton tijera">
                    <img src="imagenes/tijera_ada.png">
                </button>

            </div>

        </div>

    </section>

    <script src="main.js"></script>
</body>

</html>
